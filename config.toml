baseurl = "https://jduabe.dev"
title = "jduabe.dev"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"
enableEmoji=true
canonifyurls = true
pagerSize = 10
pluralizeListTitles = false

[module]
  [[module.mounts]]
    source = "content"
    target = "content"
    excludeFiles = ['templates/**']

[markup]
  [markup.highlight]
    noClasses = true
    style = "base16-snazzy"

  [markup.goldmark.renderer]
    unsafe = true

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

[outputs]
  home = ['html']
  section = ['html', 'rss']
  taxonomy = ['html']
  term = ['html']

[services]
  [services.rss]
    limit = 10

[params]
  author = "Jordan Duabe"
  email = "me@jduabe.dev"
  info = "Software Engineer"
  description = "Personal website and blog"
  keywords = "blog,programmer"
  gravatar = "me@jduabe.dev"
  fediverseCreator = "@j4ckofalltrades@fosstodon.org"

  enableTwemoji = true

  colorScheme = "auto"
  hideColorSchemeToggle = false

  customCSS = ["css/custom.css"]
  customSCSS = ["scss/custom.scss"]
  customJS = []

  [params.mastodon]
    host = "fosstodon.org"
    username = "j4ckofalltrades"
    purifyCDN = "https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

